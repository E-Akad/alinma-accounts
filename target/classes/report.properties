u0645\u0635\u0631\u0641 \u0628\u0625\u063A\u0644\u0627\u0642 \u0627\u0644\u062D\u0633\u0627\u0628 \u0627\u0644\u062C\u0627\u0631\u064A \u0648\u0630\u0644\u0643 \u0641\u064A \u0627\u0644\u062D\u0627\u0644\u0627\u062A \u0627\u0644\u0645\u0648\u0636\u062D\u0629 \u0641\u064A \u0627\u0644\u0641\u0642\u0631\u0629 (100) \u0645\u0646 \u0647\u0630\u0647 \u0627\u0644\u0627\u062A\u0641\u0627\u0642\u064A\u0629.\r\n\r\n105. \u064A\u062D\u0642 \u0644\u0644\u0645\u0635\u0631\u0641 \u0641\u064A \u0623\u064A \u0648\u0642\u062A \u064A\u0631\u0627\u0647 \u062A\u0639\u062F\u064A\u0644 \u0623\u0648 \u062A\u063A\u064A\u064A\u0631 \u0623\u064A \u0645\u0646 \u0634\u0631\u0648\u0637 \u0648\u0623\u062D\u0643\u0627\u0645 \u0627\u0644\u0627\u062A\u0641\u0627\u0642\u064A\u0629 \u0648\u0627\u0644\u062E\u062F\u0645\u0627\u062A \u0627\u0644\u0645\u0635\u0631\u0641\u064A\u0629 \u0627\u0644\u0623\u062E\u0631\u0649 \u0627\u0644\u0645\u0642\u062F\u0645\u0629 \u0644\u0644\u0639\u0645\u064A\u0644 \u0643\u0644\u064A\u0627\u064B \u0623\u0648 \u062C\u0632\u0626\u064A\u0627\u064B\u060C \u0648\u0630\u0644\u0643 \u0628\u0645\u0648\u062C\u0628 \u0625\u0634\u0639\u0627\u0631 \u062E\u0637\u064A \u064A\u0648\u062C\u0647 \u0644\u0644\u0639\u0645\u064A\u0644 \u0639\u0644\u0649 \u0639\u0646\u0648\u0627\u0646\u0647 \u0627\u0644\u0628\u0631\u064A\u062F\u064A \u0627\u0644\u0645\u0648\u0636\u062D \u0641\u064A \u0627\u0644\u0627\u062A\u0641\u0627\u0642\u064A\u0629 \u0623\u0648 \u0625\u0644\u0649 \u0623\u064A \u0639\u0646\u0648\u0627\u0646 \u0622\u062E\u0631 \u064A\u062D\u062F\u062F\u0647 \u0627\u0644\u0639\u0645\u064A\u0644 \u0628\u0645\u0648\u062C\u0628 \u0625\u0634\u0639\u0627\u0631 \u062E\u0637\u064A \u0625\u0644\u0649 \u0627\u0644\u0645\u0635\u0631\u0641\u060C \u0648\u064A\u0639\u062F \u0630\u0644\u0643 \u0627\u0644\u062A\u063A\u064A\u064A\u0631 \u0623\u0648 \u0627\u0644\u062A\u0639\u062F\u064A\u0644 \u0646\u0627\u0641\u0630\u0627\u064B \u0641\u064A \u0645\u0648\u0627\u062C\u0647\u0629 \u0627\u0644\u0639\u0645\u064A\