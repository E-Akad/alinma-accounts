DefinitionsDescPart1En = 2. In this agreement; unless the context requires other meaning, the following words and expressions shall have the meanings respectively assigned to them:\r\n1) The Bank:\r\nAlinma Bank.\r\n2) The Client:\r\nThe natural person who holds the account and has signed this agreement in person or by proxy or, in case of joint account, the natural persons and account holders who have signed this agreement in persons or by proxy.\r\n3)Agent/Authorized Signatory:\r\nThe person authorized by the Client or the person appointed by an authority empowered to open or dispose of the account on behalf of the Client and establish rights and set up obligations or all of the aforementioned.\r\n4) Current Account:\r\nA banking entry opened by the Bank based on its Client request in which all credit and debit balances of the Client are entered. The Bank disposes of the amounts deposited in that account for its favor (i:e the Bank\u0092s favor) in accordance with the regulating rules and the Bank commits to return to the Client upon its request the amounts deposited in that account.\r\n5) Banking Services:\r\nThese are the current account, other additional current accounts requested later by the Client as per the Bank\u0092s policy, direct withdrawal card, phone banking, online services and any other banking services that the Bank may provide to the Client in future.\r\n6) Power of Attorney or Authorization:\r\nThe legitimate power of attorney issued from the notary public in the Kingdom, or the power of attorney issued from any of the concerned authorities outside the Kingdom and authenticated by the Saudi Embassies and the Ministry of Foreign Affairs or pursuant to an internal power of attorney (Authorization) on the Bank\u0092s forms.\r\n7) Joint Account:\r\nAny account opened in the name of more than one Client.\r\n8) The Card:\r\nThe direct withdrawal card which the Bank issues for the card holder and its supplemental cards (if any) which shall be used for cash withdrawal as well as executing several banking operations and debiting the Client\u0092s account with the Bank whether inside or outside the Kingdom of Saudi Arabia.\r\n9) The Card Holder:\r\nThe Client or the person whose name appears on the direct withdrawal card.\r\n10) Alinma System:\r\nIt is an online service enabling Alinma Bank Clients to access several online banking services and phone banking in order to submit enquiries, request banking services, perform and execute banking operations through using computers, telephone or any other communication means. Access to the aforesaid services can be provided through connecting the Client with special network via the Internet or any other electronic or digital channel.\r\n11) The User:\r\nThe Client and account holder or its agent who are allowed by the Bank to access Alinma System and the Client\u0092s account with the Bank and any other banking services through using the user ID and the Client PIN.

