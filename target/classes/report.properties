JointAccountRulesPart1DescEn = In addition to the terms and conditions related to current account and explained earlier in this agreement, the following terms and conditions shall be applied on the joint account:\r\n\r\n87. The credit balances in the joint account shall belong to the joint account holders collectively (the Client), while the ownership percentage of each of the joint account holders shall be subject to their own agreement and the Bank has nothing to do with this.\r\n\r\n88. Each of the joint account holders shall have the right to draw from the account if each has a signature on file with the Bank and are authorized by the rest of the current account holders to make single draw. The joint current account holders acknowledge that their choice of the power of the individual signature on the account shall authorize any of them alone to execute all transactions on the account, including cash withdrawal, transfer of credit account balance or any part thereof to any another account even to its a personal account.\r\n\r\n89. The Bank accepts the execution of deposit or withdrawal operations or both regardless of whether the other account holder/holders are alive upon withdrawing or depositing, unless the Bank is notified in writing of the death of one of the account holders.\r\n\r\n90. Any of the account holders (or its agent in case it is authorized by the other account holders) may withdraw or dispose of the balances added to the account, wholly or partially, at any time pursuant to cheques or written and signed instructions, , or by any of the banking services provided for in this agreement or provided by the Bank later.\r\n\r\n91. The Bank shall have the right to act in accordance with the instructions issued from all account holders, or by any of them if authorized by the rest of the account holders or their agent, to handle the account as provided for in this Agreement and its annexes. The Client agreed to accept and approve any actions executed by the Bank based on such instructions.\r\n\r\n92. The joint account holders (the Client) acknowledged abiding by the specific purpose of the account, and the Bank shall have the right to close the account if it becomes evident that the account has been used by one or all partners for purpose other than the specified one.\r\n\r\n93. The Bank does not commit to make investigation with respect to commercial papers or the payment orders issued for the account holders or others if such papers and orders are signed by one of the account holders.\r\n\r\n94. The Bank shall have the right, without taking permission from the Client, to collect from the account balance or any other accounts maintained by the Client or any commercial papers related to the Client any amounts, claims, fees or debts that are due and payable to the Bank by any of the account holders collectively or individually.\r\n\r\n95. The Bank should, if informed in writing of the death of one of the  joint account holders or the existence of dispute concerning the joint account between any of the holders, or in the event of bankruptcy or insolvency of one of the holders, or when one of them loses eligibility, or when receiving a request from the concerned regulatory authorities related to one of the account holders to freeze and stop transactions on the joint until it receives written instructions from the Saudi Arabian Monetary Agency, or receives a judicial verdict or an agreement signed between the right holders and the Bank does not assume any liability or consequences resulting from the application of the terms of this article.\r\n\r\n96. The joint account holders bear the debit balance that may arise on their account for a reliable reason, including any due amounts, services, fees and shall be jointly and severally liable in this regard.\r\n\r\n97. Each of the account holders shall be addressed on its address set forth in this agreement - or to any other address specified by the Client pursuant to a written