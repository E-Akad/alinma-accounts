ct the card holder commitment to pay the rights and obligations of the Bank whether those due for the card issuance or renewal or the ones resulting from using the card. The Client also acknowledged that he has been informed of its full responsibility for all operations executed through this card as well as for the risks resulting from the disclosure of any information related to the card, such as PIN code. The Bank shall approve any operation executed by using the card information it shall be deemed executed by the Client itself.\r\n\r\n65. The card holder acknowledged that the card is non-transferable, and may not be used by others. The card shall be used only by the Client or the person in whose name the card is issued upon the Client\u0092s request. The card holder committed not to allow others to use the card and to sign on the back of the card immediately upon receiving it in accordance with its signature specimen approved by the Bank. The Bank recommends the cardholder not to deliver the card or disclose the personal identification number (PIN) to others, whatever the reasons were. The card holder bears the responsibility of violating the aforementioned. The card holder also acknowledged that the PIN is a personal signature, regardless of whoever uses the card and the Bank does not bear, at all, any damages, consequences, losses or indemnifications resulting from non-complying with any of the these provisions.\r\n\r\n66.  The card holder committed to notify the cards center of the Bank by contacting the telephone numbers set out on the card immediately after being subjected to any of the following cases:\r\n1) The card exposure to loss or theft.\r\n2) Holding the card inside the machine used.\r\n3) The occurrence of an error in cash withdrawal from the ATM in excess or shortage.\r\n4) The discovery of an error in recording entries on the account as a result of using the ATM, points of sale machines or the Internet, either in  excess or shortage.\r\nIn all cases, the card holder committed to inform the Bank through its approved channels of the occurrence of any of the above-mentioned cases. The card holder acknowledged its assumption of all responsibilities and obligations, including the amounts and damages, arising from executing any operations by using the lost card whether such operations were executed with or without its knowledge, unless the Bank receives a notification of such cases through its approved channels prior to the execution of such operations. The card holder knew; and was aware, that it bears alone the full resulting liability as of the card loss until the reporting moment (for transactions executed inside the Kingdom of Saudi Arabia) and after 72 hour from the reporting moment (for transactions executed outside the Kingdom).\r\n\r\n67. The Bank shall not assume any liability or commitment towards others if the card holder uses the card to get purchases or services the specifications of which are different than the ones being contracted between the card holder and the card acceptor, as well as using the card in cash withdrawals through ATMs not owned by the Bank, and the card holder shall have the right to file a "claim" objection to ensure the operation validity.\r\n\r\n68. In the event of Joint Current Account: The Bank may issue a separate card for each partner in the account based on a written request from all joint account holders and they shall be held responsible individually, collectively and in solidarity before the Bank for all financial obligations arising from the use of any of those cards.

