CurrentAccountRulesDescEn = 3. The bank assumes the opening of current account for the Client with it, in which all debit or credit amounts are entered, whether such amounts were in cash or transfer of whatsoever type.\r\n\r\n4. The Bank commits to provide the service of current account opening free of charge.\r\n\r\n5. The Bank shall have the right to collect from the Client a given fee as announced in its branches or electronic channels or both; in consideration for the services provided by the Bank and executed through the current account.\r\n\r\n6. Current account balances are considered as a debt in the custody of the Bank and guaranteed for the Client and shall be paid upon its request. Therefore, the Bank shall have the right to use those balances in Sharia-compliant activities and the Client shall not be entitled to get returns from the balances of such accounts.\r\n\r\n7. The Bank exerts the normal banking efforts to execute the instructions of the Client and its agents and the persons authorized to sign on the Client\u0092s account on behalf of it. The Bank (or any of its staff) shall not bear any consequences, claims, compensations, loss or damage arising from the execution of such instructions save in cases of infringement or overindulgence. \r\n\r\n8. The Bank provides its banking services to the Client in the Bank\u0092s branches or Client Service Centers as per the working hours determined by the Saudi Arabian Monetary Agency (SAMA), noting that access to the Bank website and benefiting from the phone banking services will be available to the client around the clock and week days.\r\n\r\n9. The Bank acknowledged to save in its records the data related to the Client\u0092s account and the Bank shall be responsible for the periodic entering of such data in its electronic system without being committed to notify the Client.\r\n\r\n10. The Client agreed to provide the Bank with its signature specimen and the signature specimens of its agents and the persons authorized to sign on its account and such specimens are deemed regulatory and approved for all operations executed on this account as well as on other banking services.  Moreover, signature specimens shall be valid and legally enforceable unless the Bank receives a written notice from the Client to the contrary.\r\n\r\n11. The Bank accepts the Client\u0092s instructions related to dealing with its account whether such instructions were issued from the Client itself or from its agent or authorized signatory, save in cases where the Client, its agent or authorized signatory are blacklisted. All instructions received by the Bank shall be deemed valid, legally enforceable and issued from the account holder and with its knowledge and consent and under its responsibility until the Bank receives a written notice from the Client to cancel the power of attorney or authorization.\r\n\r\n12. The Client authorized the Bank to credit its account- without referring to it- with cheques or cash deposited by the Client or others, provided that such cheques and cash are in the same account currency. In the event of currency difference, the amounts to be deposited shall be exchanged and converted to the account currency as per the exchange rate declared by the Bank on the same date.\r\n\r\n13. The Client authorized the Bank to accept all commercial papers such as cheques, promissory notes, bills of exchange and all payment orders drawn on the Bank by the Client or its agent or authorized signatories. If the Client\u0092s account with the Bank is a debit one, the Bank shall have-at its own will- the right to execute all instructions issued to it with respect to the said account, and the Client shall be debited to the Bank by all debit balance.\r\n\r\n14. The Bank shall have the right to deduct from the Client\u0092s current account any fees or dues of whatsoever nature or debts payable to the Bank by the Client in case the Client fails to pay such debts on the specified date.\r\n\r\n15. All Client\u0092s accounts with the Bank and its branches with their different names, types and currency shall be deemed as a single account. The Bank shall have, at any time and without referring to the Client, the right to carry out clearing process with the Client\u0092s current accounts and deduct the amounts to fulfill the Client\u0092s obligations toward the Bank, provided that the clearing process shall begin with the accounts denominated by the currency of the same obligation. If the balance of such accounts is insufficient to fulfill the Client\u0092s obligation, the Bank shall have the right to collect the obligation total amount from the Client\u0092s accounts in other currencies by calculating the exchange rate current on the clearing date.  The Bank shall also have the right to cover the Client\u0092s obligation from its other financial sources falling under the Bank\u0092s custody such as guarantees, collection documents and payment orders with their different types. The Bank shall have an absolute right to collect its dues directly from all commercial and financial papers registered in the Client\u0092s name with the Bank without notifying the Client or taking any legal action.\r\n\r\n16. If the Client has payable debit balances, the Bank shall have the right, at any time, to suspend drawing or the execution of any operation from any account opened in the Client\u0092s name. The Bank shall also have the right to require the Client to pay such balances irrespective of the availability of any insurance or guarantees against the Client\u0092s obligations toward the Bank.\r\n\r\n17. The Bank shall have the right to restrict, hold or suspend the Client\u0092s account balance or any operation executed on the account if the Client, or any of its agents and authorized signatories, violates any of the terms and conditions of this agreement until the issuance of a written instruction from SAMA, or an order from specialized court, or a binding judgment from an arbitration body or the parties reach a written agreement.  

