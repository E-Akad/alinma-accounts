ChequeRulesPart1DescEn = 35. The Bank shall issue cheque books to the Client upon its request and shall be delivered to it either by hand or shall be sent to its approved mailing address upon its request.\r\n\r\n36. The Client commits to maintain the cheque books granted to it by the Bank and immediately notifying the Bank upon losing them and returning them back to the Bank in case of closing its account. The Bank shall not bear any consequences, losses or claims arise as a result of the Client\u0092s default to any of those obligations or because of cashing any lost cheque.\r\n\r\n37. The Client shall write the cheque details clearly using an ink pen and on the Bank approved forms. The Client should not use pens the writing of which could be deleted. Any change in the cheque details should be made clearly and approved by the Client\u0092s full signature beside the change.\r\n\r\n38. The value of any cheque issued by the Client shall be paid once submitted to the Bank irrespective of its date and without any liability on the Bank as per the regulations followed in the Kingdom of Saudi Arabia.\r\n\r\n39. The Client should not issue blank cheques and to start writing on the cheque from the beginning of the empty place specified for that purpose and avoid leaving spaces between words and figures.\r\n\r\n40. The Client should not issue NSF cheques, undated cheques or cheques with deferred dates. Otherwise, the Client shall be subject to sanctions provided for in the commercial papers act applied in Kingdom.\r\n\r\n41. The Client acknowledged that it shall not, in no way, request to stop the cashing of any cheque unless in cases stipulated by rules such as the cheque loss or being stolen, the bearer insolvency or bankruptcy or the occurrence an incident that affects the bearer eligibility.\r\n\r\n42. The Client agreed to compensate the Bank for any loss or damage it may suffer as a result of not cashing the cheque for a reason attributed to the Client.\r\n\r\n43. The Client acknowledged that the Bank is not responsible for cashing cheque as a result of an error in the detail included in the cheque if the Bank has followed the normal procedures related to cheques cashing orders.\r\n\r\n44. The Client committed to notify the Bank in writing before issuing the substitute cheque, provided that the word \u0093substitute\u0094 is written on the cheque.\r\n\r\n45. The Client agreed that the Bank shall not enter cheques deposited for collection on the account unless the actual value of such cheques is collected. In case of cheques in foreign currency, the exchange rate to be considered shall be the prevailing one on the date of entering such cheques in the Client\u0092s account. If the Bank enters the cheque amount in the account before collecting its value, this shall be deemed a loan until the Bank receives the cheque value. In such cases, if the value of the first entry (the loan) is different from the second entry (the actual collection), the approved exchange rate shall be the one prevailing on the second entry and the settlement shall be done accordingly. The Bank shall have the absolute right to refer to the Client in cases where the Bank fails to collect the value of any cheque and notify the Client of such cases.\r\n\r\n46. The Client agreed that the exchange rate, in the event of collecting the cheque in a foreign currency, shall be the exchange rate current on the date of entering in the Client\u0092s account and after the Bank collects the cheque value.\r\n\r\n47. The Client agreed that the Bank is not responsible for returning canceled cheques on the account which has not been cashed after 14 months. The Bank shall have the right to destroy the original cheques without notifying the Client in case the Client does not request in writing the return of canceled cheques within the specified period. The Bank shall also have the right to get rid of canceled cheques and statements which are recorded automatically after six years. 

