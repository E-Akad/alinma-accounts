u0648 \u062A\u062D\u0648\u064A\u0644\u0647\u0627 \u0623\u0648 \u062A\u0633\u062F\u064A\u062F \u0644\u0645\u0628\u0627\u0644\u063A \u0627\u0644\u0645\u0634\u062A\u0631\u064A\u0627\u062A \u0648\u0627\u0644\u062E\u062F\u0645\u0627\u062A \u0627\u0644\u062A\u064A \u062A\u062A\u0645 \u0639\u0646 \u0637\u0631\u064A\u0642 \u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0644\u0628\u0637\u0627\u0642\u0629\u060C \u0648\u0627\u0644\u0639\u0645\u064A\u0644 \u0645\u0633\u0626\u0648\u0644 \u0645\u0633\u0626\u0648\u0644\u064A\u0629 \u0643\u0627\u0645\u0644\u0629 \u0639\u0646 \u062C\u0645\u064A\u0639 \u0627\u0644\u0627\u0644\u062A\u0632\u0627\u0645\u0627\u062A \u0627\u0644\u062A\u064A \u062A\u0646\u0634\u0623 \u0639\u0646 \u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0644\u0628\u0637\u0627\u0642\u0629\u060C \u0633\u0648\u0627\u0621 \u062A\u0645\u062A \u062A\u0644\u0643 \u0627\u0644\u0639\u0645\u0644\u064A\u0627\u062A \u0628\u0639\u0644\u0645\u0647 \u0623\u0648 \u0628\u062F\u0648\u0646 \u0639\u0644\u0645\u0647. \u0648\u0641\u0648\u0636 \u0627\u0644\u0639\u0645\u064A\u0644 \u0627\u0644\u0645\u0635\u0631\u0641 \u0628\u062E\u0635\u0645 \u0627\u0644\u0627\u0644\u062A\u0632\u0627\u0645\u0627\u062A \u0627\u0644\u0645\u0627\u0644\u064A\u0629 \u0627\u0644\u0645\u062A\u0631\u062A\u0628\u0629 \u0639\u0644\u0649 \u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0644\u0628\u0637\u0627\u0642\u0629 \u0645\u0646 \u062D\u0633\u0627\u0628\u0647 \u0627\u0644\u0645\u0635\u0631\u0641\u064A \u0627\u0644\u0645\u0631\u062A\u0628\u0637 \u0628\u0627\u0644\u0628\u0637\u0627\u0642\u0629 \u0623\u0648 \u0623\u064A \u062D\u0633\u0627\u0628 \u0622\u062E\u0631 \u064A\u062E\u0635\u0647 \u0644\u062F\u0649 \u0627\u0644\u0645\u0635\u0631\u0641 \u062F\u0648\u0646 \u0627\u0644\u0631\u062C\u0648\u0639 \u0625\u0644\u064A\u0647. \r\n\r\n56.\u064A\u062A\u0645 \u062E\u0635\u0645 \u0627\u0644\u0633\u062D\u0648\u0628\u0627\u062A \u0628\u0627\u0644\u0639\u0645\u0644\u0627\u062A \u0627\u0644\u0623\u062E\u0631\u0649 \u064