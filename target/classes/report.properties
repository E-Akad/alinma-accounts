u0627 \u0641\u064A\u0647\u0627 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0648\u0627\u0644\u0625\u0634\u0639\u0627\u0631\u0627\u062A \u0641\u064A\u0645\u0627 \u064A\u062A\u0639\u0644\u0642 \u0628\u0627\u0644\u062D\u0633\u0627\u0628 \u0641\u0639\u0646\u062F\u0626\u0630 \u064A\u0648\u0627\u0641\u0642 \u0627\u0644\u0639\u0645\u064A\u0644 \u0639\u0644\u0649 \u0625\u062E\u0644\u0627\u0621 \u0645\u0633\u0624\u0648\u0644\u064A\u0629 \u0627\u0644\u0645\u0635\u0631\u0641 \u0648\u064A\u062D\u0645\u064A\u0647 \u0645\u0646 \u0627\u0644\u0636\u0631\u0631 \u0648\u0627\u0644\u062E\u0633\u0627\u0631\u0629 \u0648\u062C\u0645\u064A\u0639 \u0627\u0644\u0645\u0637\u0627\u0644\u0628\u0627\u062A \u0641\u064A\u0645\u0627 \u064A\u062A\u0639\u0644\u0642 \u0628\u062C\u0645\u064A\u0639 \u0627\u0644\u062D\u0642\u0648\u0642 \u0623\u0648 \u0645\u0637\u0627\u0644\u0628\u0627\u062A \u0627\u0644\u0639\u0645\u064A\u0644 \u062A\u062C\u0627\u0647 \u0627\u0644\u0645\u0635\u0631\u0641 \u0627\u0644\u0646\u0627\u0634\u0626\u0629 \u0628\u0634\u0643\u0644 \u0645\u0628\u0627\u0634\u0631 \u0623\u0648 \u063A\u064A\u0631 \u0645\u0628\u0627\u0634\u0631 \u0639\u0646 \u0639\u062F\u0645 \u062A\u0632\u0648\u064A\u062F \u0627\u0644\u0639\u0645\u064A\u0644 \u0628\u0627\u0644\u0643\u0634\u0648\u0641\u0627\u062A \u0623\u0648 \u0627\u0644\u0625\u0634\u0639\u0627\u0631\u0627\u062A \u0623\u0648 \u063A\u064A\u0631\u0647\u0627 \u0645\u0646 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u0645\u062A\u0639\u0644\u0642\u0629 \u0628\u0627\u0644\u062D\u0633\u0627\u0628 \u0628\u0645\u0627 \u0641\u064A \u0630\u0644\u0643 \u0645\u0646 \u063A\u064A\u0631 \u062A\u062D\u062F\u064A\u062F \u0623\u064A \u0645\u0637\u0627\u0644\u0628\u0627\u062A \u0646\u0627\u0634\u0626\u0629 \u0639\u0646 \u0639\u062F\u0645 \u062A\u0645\u0643\u0646 \u0627\u0644\u0639\u0645\u064A\u0644 \u0645\u0646 \u0627\u0644\u0631\u062F \u0639\u0644\u0649 \u0623\u064A \u0623\u062E\u0637\u0627\u0621 \u0623\u0648 \u0637\u0644\u0628 \u062A\u0635\