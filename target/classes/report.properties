ChequeRulesPart2DescEn = 48. The Client shall have the right to submit a written request to suspend the payment of any cheque amount (normal or draft) drawn on the account for any of the Bank branches in the cases specified by law, provided that the Bank has not cashed the cheque. The said suspension request form should include the account number, the date, number, cheque amount, beneficiary name and the suspension reason. The suspension request shall be valid once the Bank receives and enters it in its accounting books until the Bank receives a written notice from the Client requiring canceling the request. In the event of losing the cheque, the Bank shall have the right to cash the cheque when submitted to it by the first beneficiary. The Bank shall not bear any responsibility or consequences that may result from the suspension request and the Client shall compensate the Bank for any loss that may result from executing the suspension request.\r\n\r\n49. The Bank may only cancel banker\u0092s drafts and pay back their amount in the event of receiving a confirmation from the correspondent drawer that the payment has been cancelled. In all cases the amount shall be returned back as per the purchase price of foreign currencies determined by the Bank on the payment date less the expenses of the Bank and its correspondents.\r\n\r\n50. All banker\u0092s draft issued from the Bank in foreign currencies should be submitted for payment within 90 days of their issuance date and only the Bank shall decide on cashing the cheque in case of a delay beyond the specified period. If the cheque is not cashed, the cheque amount shall be returned to the Client\u0092s account.

